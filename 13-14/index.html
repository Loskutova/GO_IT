

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/teml.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  
</head>

<body>

    <script type="text/html" id='test'>
            <form class="test" action="">
                <p class="title"><%= data.pageTitle %></p>
                <% for (var i = 0; i < data.categories.length; i++ ) { %>
                    <div class="block">
                        <p><%= data.categories[i].questionName%></p>
                        <ul>
                            <% for (var j = 0; j < data.categories[i].variant.length; j++) { %>
                                <li>
                                <label>
                                <input type="checkbox" name="<%= data.categories[i].inputName[j] %>">
                                <span><%= data.categories[i].variant[j].answer %></span>
                                </label>
                                </li>
                            <% }; %>
                        </ul>
                    </div>
                <% }; %>
                <input  class="js-check" type="submit" value="<%= data.result %>">
            </form>
    </script>

<div class="modal js-modal">
   <div class="js-close close-modal">
   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
   </div>
   <div class="result js-result"></div>
</div>


</body>
</html>
